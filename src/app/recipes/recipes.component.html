<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="item = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="item; else textInfo" [recipeDetail]="item"></app-recipe-detail>
        <ng-template #textInfo>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
